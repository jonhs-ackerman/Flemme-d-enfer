<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Time Insight | Localisation Automatique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 2;
            padding: 30px;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        
        .current-city {
            font-size: 1rem;
            color: #94a3b8;
        }
        
        .location-status {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
        }
        
        .main-time {
            text-align: center;
            margin: 2rem 0;
        }
        
        .time {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        
        .date {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
            color: #94a3b8;
        }
        
        .country-info {
            background-color: rgba(15, 23, 42, 0.7);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .country-flag {
            font-size: 2rem;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .country-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .country-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .detail-item {
            background-color: rgba(30, 41, 59, 0.8);
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .detail-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 0.3rem;
            color: #94a3b8;
        }
        
        .detail-value {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .country-selector {
            margin: 1.5rem 0;
            position: relative;
        }
        
        .country-select {
            width: 100%;
            padding: 1rem;
            background-color: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            appearance: none;
            padding-left: 3.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23e2e8f0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
            outline: none;
        }
        
        .country-select:hover {
            background-color: rgba(51, 65, 85, 0.8);
        }
        
        .country-select:focus {
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .select-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #818cf8;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .time {
                font-size: 3rem;
            }
            
            .country-details {
                grid-template-columns: 1fr;
            }
            
            .country-select {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            }
            
            .select-icon {
                left: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Africa Time Insight</h1>
            <div class="current-city" id="currentCity">Chargement...</div>
        </header>
        
        <div class="location-status" id="locationStatus">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <span id="statusText">D√©tection de votre localisation...</span>
        </div>
        
        <div class="country-selector">
            <span class="select-icon">üîç</span>
            <select class="country-select" id="countrySelect">
                <option value="cd">üá®üá© RDC - Kinshasa</option>
                <option value="ci">üá®üáÆ C√¥te d'Ivoire - Abidjan</option>
                <option value="cm">üá®üá≤ Cameroun - Yaound√©</option>
                <option value="bf">üáßüá´ Burkina Faso - Ouagadougou</option>
                <option value="ne">üá≥üá™ Niger - Niamey</option>
                <option value="mg">üá≤üá¨ Madagascar - Antananarivo</option>
                <option value="bj">üáßüáØ B√©nin - Porto-Novo</option>
                <option value="ga">üá¨üá¶ Gabon - Libreville</option>
                <option value="fr">üá´üá∑ France - Paris</option>
            </select>
        </div>
        
        <div class="main-time">
            <div class="time" id="current-time">--:--:--</div>
            <div class="date" id="current-date">Chargement...</div>
        </div>
        
        <div class="country-info">
            <div>
                <span class="country-flag" id="countryFlag">üá∫üá≥</span>
                <span class="country-name" id="countryName">Chargement des informations...</span>
            </div>
            
            <div class="country-details">
                <div class="detail-item">
                    <div class="detail-label">Capitale</div>
                    <div class="detail-value" id="capital">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pr√©sident</div>
                    <div class="detail-value" id="president">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Devise</div>
                    <div class="detail-value" id="currency">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Superficie</div>
                    <div class="detail-value" id="area">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es des pays francophones avec codes ISO
        const francophoneCountries = {
            'CD': {
                code: 'cd',
                name: 'R√âPUBLIQUE D√âMOCRATIQUE DU CONGO',
                flag: 'üá®üá©',
                capital: 'Kinshasa',
                president: 'F√©lix Tshisekedi',
                currency: 'Franc congolais (CDF)',
                area: '2 345 409 km¬≤',
                timezone: 'Africa/Kinshasa',
                gmt: 'GMT+1'
            },
            'CI': {
                code: 'ci',
                name: 'C√îTE D\'IVOIRE',
                flag: 'üá®üáÆ',
                capital: 'Yamoussoukro',
                president: 'Alassane Ouattara',
                currency: 'Franc CFA (XOF)',
                area: '322 463 km¬≤',
                timezone: 'Africa/Abidjan',
                gmt: 'GMT+0'
            },
            'CM': {
                code: 'cm',
                name: 'CAMEROUN',
                flag: 'üá®üá≤',
                capital: 'Yaound√©',
                president: 'Paul Biya',
                currency: 'Franc CFA (XAF)',
                area: '475 442 km¬≤',
                timezone: 'Africa/Douala',
                gmt: 'GMT+1'
            },
            'BF': {
                code: 'bf',
                name: 'BURKINA FASO',
                flag: 'üáßüá´',
                capital: 'Ouagadougou',
                president: 'Ibrahim Traor√©',
                currency: 'Franc CFA (XOF)',
                area: '274 200 km¬≤',
                timezone: 'Africa/Ouagadougou',
                gmt: 'GMT+0'
            },
            'NE': {
                code: 'ne',
                name: 'NIGER',
                flag: 'üá≥üá™',
                capital: 'Niamey',
                president: 'Mohamed Bazoum',
                currency: 'Franc CFA (XOF)',
                area: '1 267 000 km¬≤',
                timezone: 'Africa/Niamey',
                gmt: 'GMT+1'
            },
            'MG': {
                code: 'mg',
                name: 'MADAGASCAR',
                flag: 'üá≤üá¨',
                capital: 'Antananarivo',
                president: 'Andry Rajoelina',
                currency: 'Ariary malgache (MGA)',
                area: '587 041 km¬≤',
                timezone: 'Indian/Antananarivo',
                gmt: 'GMT+3'
            },
            'BJ': {
                code: 'bj',
                name: 'B√âNIN',
                flag: 'üáßüáØ',
                capital: 'Porto-Novo',
                president: 'Patrice Talon',
                currency: 'Franc CFA (XOF)',
                area: '114 763 km¬≤',
                timezone: 'Africa/Porto-Novo',
                gmt: 'GMT+1'
            },
            'GA': {
                code: 'ga',
                name: 'GABON',
                flag: 'üá¨üá¶',
                capital: 'Libreville',
                president: 'Ali Bongo Ondimba',
                currency: 'Franc CFA (XAF)',
                area: '267 668 km¬≤',
                timezone: 'Africa/Libreville',
                gmt: 'GMT+1'
            },
            'FR': {
                code: 'fr',
                name: 'FRANCE',
                flag: 'üá´üá∑',
                capital: 'Paris',
                president: 'Emmanuel Macron',
                currency: 'Euro (EUR)',
                area: '643 801 km¬≤',
                timezone: 'Europe/Paris',
                gmt: 'GMT+2'
            }
        };

        // Correspondance entre codes de pays et nos donn√©es
        const countryCodeMap = {
            'CD': 'CD', // RDC
            'CI': 'CI', // C√¥te d'Ivoire
            'CM': 'CM', // Cameroun
            'BF': 'BF', // Burkina Faso
            'NE': 'NE', // Niger
            'MG': 'MG', // Madagascar
            'BJ': 'BJ', // B√©nin
            'GA': 'GA', // Gabon
            'FR': 'FR'  // France
        };

        // D√©tection de la localisation
        function detectUserLocation() {
            const statusElement = document.getElementById('statusText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (navigator.geolocation) {
                statusElement.textContent = "Localisation en cours...";
                
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        try {
                            const { latitude, longitude } = position.coords;
                            statusElement.textContent = "R√©cup√©ration des informations du pays...";
                            
                            // Utilisation de l'API Nominatim pour r√©cup√©rer le pays
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                            const data = await response.json();
                            
                            const countryCode = data.address.country_code.toUpperCase();
                            statusElement.textContent = `Localis√©: ${data.address.country || 'Inconnu'}`;
                            spinner.style.display = 'none';
                            
                            // V√©rifier si le pays est dans notre liste
                            const mappedCode = countryCodeMap[countryCode];
                            if (mappedCode && francophoneCountries[mappedCode]) {
                                setCountry(mappedCode);
                                document.getElementById('countrySelect').value = francophoneCountries[mappedCode].code;
                            } else {
                                // Par d√©faut RDC si le pays n'est pas dans la liste
                                statusElement.textContent += " (RDC par d√©faut)";
                                setCountry('CD');
                            }
                        } catch (error) {
                            console.error("Erreur de g√©olocalisation:", error);
                            handleLocationError();
                        }
                    },
                    (error) => {
                        console.error("Erreur de g√©olocalisation:", error);
                        handleLocationError();
                    }
                );
            } else {
                handleLocationError();
            }
        }

        function handleLocationError() {
            const statusElement = document.getElementById('statusText');
            const spinner = document.getElementById('loadingSpinner');
            
            statusElement.textContent = "Localisation non disponible - RDC par d√©faut";
            spinner.style.display = 'none';
            setCountry('CD');
        }

        // Mettre √† jour l'heure en temps r√©el
        function updateTime(timezone = 'Africa/Kinshasa') {
            const now = new Date();
            
            // Heure actuelle
            const timeElement = document.getElementById('current-time');
            timeElement.textContent = now.toLocaleTimeString('fr-FR', { 
                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Date actuelle
            const dateElement = document.getElementById('current-date');
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric',
                timeZone: timezone
            };
            dateElement.textContent = now.toLocaleDateString('fr-FR', options);
            
            setTimeout(() => updateTime(timezone), 1000);
        }

        // Changer de pays
        function setCountry(countryCode) {
            const country = francophoneCountries[countryCode];
            if (!country) return;
            
            // Mettre √† jour l'en-t√™te
            document.getElementById('currentCity').textContent = `${country.capital} (${country.gmt})`;
            
            // Mettre √† jour les infos du pays
            document.getElementById('countryFlag').textContent = country.flag;
            document.getElementById('countryName').textContent = country.name;
            document.getElementById('capital').textContent = country.capital;
            document.getElementById('president').textContent = country.president;
            document.getElementById('currency').textContent = country.currency;
            document.getElementById('area').textContent = country.area;
            
            // Mettre √† jour l'heure avec le bon fuseau
            updateTime(country.timezone);
        }

        // √âcouteur d'√©v√©nements pour la liste d√©roulante
        document.getElementById('countrySelect').addEventListener('change', function() {
            const countryCode = this.value.toUpperCase();
            setCountry(countryCode);
        });

        // Initialisation
        detectUserLocation();
    </script>
</body>
</html>
